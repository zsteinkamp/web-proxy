version: '3'
services:
  nginx:
    image: nginx-acme
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    hostname: home.steinkamp.us
    environment:
      - NJS_ACME_DIR=/etc/acme/
      - NJS_ACME_VERIFY_PROVIDER_HTTPS=false
      - NJS_ACME_DIRECTORY_URI=https://acme-v02.api.letsencrypt.org/directory
      - NJS_ACME_ACCOUNT_EMAIL=zack@steinkamp.us
    healthcheck:
      test: ["CMD", "curl", "-f", "http://home.steinkamp.us/acme/auto"]
      interval: 1m30s
      timeout: 90s
      retries: 3
      start_period: 10s
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
